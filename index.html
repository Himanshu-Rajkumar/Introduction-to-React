<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Template</title>
    <style>
        div{
            border: 2px solid red;
        }
    </style>
  </head>
  <body>
    <div id="root">
    </div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

    const styleObject={display:"Flex",justifyContent:"space-evenly",alignItems:"center" ,height:"200px",width:"100%",border:"2px " ,backgroundColor:'pink',fontSize:"30px" };
  


    function ChildStyle({backgroundColor,text}){
        return (<div style={{backgroundColor,height:"80px",width:"80px"}} >{text}</div>)

    }
   
   const element=
   
    ( <div id="container" style={styleObject}  >
   <h3 >parent</h3>
   {ChildStyle({backgroundColor:"red",text:"1"})}
   {ChildStyle({backgroundColor:"yellow",text:"2"})}
   {ChildStyle({backgroundColor:"green",text:"3"})}
   {ChildStyle({backgroundColor:"blue",text:"4"})}


   </div>)

    const rootElement=ReactDOM.createRoot(document.getElementById('root'));
    rootElement.render(element)
  </script>
</html>
